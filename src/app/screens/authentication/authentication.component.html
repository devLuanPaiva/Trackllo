<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">{{ isRegister ? 'Register' : 'Login' }}</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div *ngIf="isRegister">
        <label class="block text-gray-700" for="name">Name</label>
        <input type="text" formControlName="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700" for="email">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700" for="password">Password</label>
        <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition cursor-pointer ">{{ isRegister ? 'Register' : 'Login' }}</button>
    </form>
    <p class="text-center mt-4">
      <button class="text-blue-500 hover:underline" (click)="toggleMode()">
        {{ isRegister ? 'Already have an account? Login' : "Don't have an account? Register" }}
      </button>
    </p>
  </div>
</div>
