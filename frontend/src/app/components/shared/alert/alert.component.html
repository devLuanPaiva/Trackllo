@if (show) {
<div
    @fadeSlide
    class="fixed top-4 right-4 z-50 px-4 py-3 rounded-lg shadow-lg flex items-center justify-between gap-4"
    [ngClass]="alertStyle">
    <span>{{ message }}</span>
    <button (click)="close()"   [ngClass]="{
        'text-blue-500 hover:text-blue-600 focus:ring-blue-400': type === 'info',
        'text-red-500 hover:text-red-600 focus:ring-red-400': type === 'error',
        'text-green-500 hover:text-green-600 focus:ring-green-400': type === 'success'
      }">
        âœ•
    </button>
</div>

}
