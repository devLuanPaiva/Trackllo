<form
    [formGroup]="boardForm"
    (ngSubmit)="onSubmit()"
    class="bg-white mt-5 p-4 rounded-xl shadow-md space-y-4 animate__animated animate__fadeIn font-[Montserrat]">
    <input
        formControlName="title"
        placeholder="Board title"
        class="w-full border border-purple-400 rounded-lg px-4 py-2 text-purple-700 focus:outline-none focus:ring-2 focus:ring-violet-500" />
    <button
        type="submit"
        [disabled]="boardForm.invalid"
        class="w-full bg-violet-600 text-white font-semibold rounded-lg py-2 transition hover:bg-violet-700 disabled:opacity-50">
        Criate board
    </button>
</form>
