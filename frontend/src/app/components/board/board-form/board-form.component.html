<form [formGroup]="boardForm" (ngSubmit)="onSubmit()"
  class="max-w-full sm:w-[500px] flex flex-col sm:flex-row gap-5 font-[Montserrat]">
  <input formControlName="title"  [placeholder]="'7087384868' | translate"
    class="w-full px-4 py-2 text-zinc-200 focus:outline-none focus:ring-2 focus:ring-blue-700 bg-[#1e293b] rounded-lg p-6 shadow-xl h-fit sticky top-10 border border-blue-800" />
  <button type="submit" [disabled]="boardForm.invalid" 
    class="w-full bg-white text-[#1e293b] font-semibold rounded-lg py-2 transition hover:bg-zinc-300 disabled:opacity-50">
    {{'2150090454' | translate}}
  </button>
</form>
