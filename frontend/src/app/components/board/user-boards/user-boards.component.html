<div class=" flex flex-col space-y-5">
    <h1 class="bg-gradient-to-r from-indigo-800 via-violet-500 to-violet-400 bg-clip-text text-5xl font-extrabold text-transparent mx-auto">Hello, {{user.name}}! </h1>
    @if (boards.length > 0) {
    <div
        class="flex flex-col md:flex-row gap-5 items-start justify-between font-[Montserrat]">
        <section
            class="flex flex-row! flex-wrap gap-5 items-center justify-start">
            @for (board of boards ; track board.id) {
            <a [routerLink]="['/boardColumns', board.id]"
                class="bg-gradient-to-tr from-violet-500 to-purple-600 text-white rounded-2xl p-6 w-[250px] h-[120px] flex items-center justify-center hover:scale-105 hover:shadow-xl transition-all duration-300">
                <h3 class="text-xl font-semibold text-center">{{board.title}} </h3>
            </a>
            }
        </section>
        <section class="space-y-4">
            <button (click)="showForm = !showForm"
                class="w-full bg-white text-violet-700 font-semibold border border-violet-500 rounded-xl py-2 px-4 transition hover:bg-violet-50">
                {{ showForm ? 'Cancel' : 'New Board' }}
            </button>
            @if (showForm) {
            <app-board-form (create)="onCreateBoard($event)"></app-board-form>
            }
        </section>
    </div>
    } @else {
    <section class="font-[Montserrat] text-center space-y-4">
        <h2 class="text-lg font-semibold text-zinc-700">There are no goals
            registered for this user</h2>
        <button (click)="showForm = !showForm"
            class="bg-indigo-600 text-white py-2 px-4 rounded-xl hover:bg-indigo-700 transition">
            {{ showForm ? 'Cancel' : 'New Board' }}
        </button>
        @if (showForm) {
        <div class="mt-4">
            <app-board-form (create)="onCreateBoard($event)"></app-board-form>
        </div>
        }
    </section>
    }
</div>
