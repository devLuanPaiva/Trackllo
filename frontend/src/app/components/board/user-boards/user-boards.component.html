<div class="flex flex-col w-full  ">
  @if (letters.length > 0) {
    <h1
      class="bg-gradient-to-r from-blue-600 via-blue-400 to-blue-200 bg-clip-text text-5xl font-extrabold text-transparent mx-auto drop-shadow-[2px_2px_0px_black]"
      [@letterAnimation]>
      @for (letter of letters; track letter) {
        <span
          [ngStyle]="getRandomStyle()"
          class="inline-block mx-[1px]">
          {{ letter }}
        </span>
      }
    </h1>
  }
  
  @if (boards.length > 0) {
  <p class="self-center text-zinc-600 ">Aqui estão seus projetos.</p>
  <div
    class="mt-10 w-full flex  flex-col sm:flex-row gap-5 items-center sm:items-start justify-between font-[Montserrat]">
    <section
      class="flex flex-row  flex-wrap gap-5 items-center justify-center sm:justify-start">
      @for (board of boards; track board.id) {
      <a [routerLink]="['/boardColumns', board.id]"
        class="bg-gradient-to-tr from-blue-500 to-blue-600 text-white rounded-2xl p-6 w-[250px] h-[120px] flex items-center justify-center hover:scale-105 hover:shadow-xl transition-all duration-300">
        <h3 class="text-xl font-semibold text-center">{{ board.title }}</h3>
      </a>
      }
    </section>

    <section class="space-y-5">
      @if (showForm) {
      <app-board-form (create)="onCreateBoard($event)"></app-board-form>
      }
      <button (click)="showForm = !showForm"
        class="w-full bg-white text-blue-700 font-semibold border border-blue-500 rounded-xl py-2 px-4 transition hover:bg-blue-50">
        {{ showForm ? 'Cancelar' : 'Novo projeto' }}
      </button>
    </section>
  </div>
  } @else {
  <section class="font-[Montserrat] text-center space-y-4">
    <h2 class="text-lg font-semibold text-zinc-700">
      Você não tem projetos cadastrados ainda.
    </h2>

    <button (click)="showForm = !showForm"
      class="bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition">
      {{ showForm ? 'Cancelar' : 'Novo projeto' }}
    </button>

    @if (showForm) {
    <div class="mt-4">
      <app-board-form (create)="onCreateBoard($event)"></app-board-form>
    </div>
    }
  </section>
  }

</div>
