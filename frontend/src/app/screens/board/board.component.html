<app-layout [className]="'bg-gradient-to-b from-transparent via-black/10 to-transparent  overflow-hidden'">
  <app-header></app-header>
  <div class="flex flex-col my-6 py-4 container">
    @defer () {
    @if (board$ | async; as board) {
    <app-columns [board]="board"></app-columns>
    }

    } @placeholder (minimum 3s) {
    <app-loading [message]="'7746872364' | translate"></app-loading>
    }
  </div>
</app-layout>
