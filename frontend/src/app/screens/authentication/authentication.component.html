
<div class="w-full min-h-screen flex flex-col sm:flex-row items-center justify-center ">
  <figure>
    <img src="/assets/image.png" class="w-auto h-auto" alt="Ilustração de homem tentando realizar login">
  </figure>
  <article class="bg-[#F6F6FF] p-8 rounded-lg shadow-lg  w-full">
    <h2 class="text-2xl font-bold text-center mb-6">{{ isRegister ? 'Register' : 'Login' }}</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div *ngIf="isRegister">
        <label class="block text-gray-700" for="name">Name</label>
        <input type="text" formControlName="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6c58c4]">
      </div>
      <div>
        <label class="block text-gray-700" for="email">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6c58c4]">
      </div>
      <div>
        <label class="block text-gray-700" for="password">Password</label>
        <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6c58c4]">
      </div>
      <button type="submit" class="w-full bg-[#7F68EA] text-white py-2 rounded-lg hover:bg-[#6c58c4] transition cursor-pointer ">{{ isRegister ? 'Register' : 'Login' }}</button>
    </form>
    <p class="text-center mt-4">
      <button class="text-[#7F68EA] hover:underline" (click)="toggleMode()">
        {{ isRegister ? 'Already have an account? Login' : "Don't have an account? Register" }}
      </button>
    </p>
  </article>
</div>
